<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/alunos-prof.css">
  <link rel="stylesheet" href="css/indicador.css">
  <link rel="icon" href="assets/Group 551.ico">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <title>Materias - Devant</title>
</head>

<body class="bg-[#EDEFEF]">
  <header class="text-white shadow-md">
    <div class="max-w-7xl mx-auto px-6 py-3 flex items-center">
      <div class="flex-1">
        <a href="perfil-aluno.htm">
          <img src="assets/logo.png" alt="Logo" class="h-9">
        </a>
      </div>

      <nav class="nav flex-1 flex justify-center mb-[-1%]">
        <ul class="flex gap-12 items-center">
          <li>
            <a href="perfil-aluno.htm" class="nav-link flex items-center gap-2 hover:opacity-80 text-[120%]">
              <i data-feather="user"></i> Perfil
            </a>
          </li>

          <li>
            <a href="alunos-prof.htm" class="nav-link ativo flex items-center gap-2 hover:opacity-80 text-[120%]">
              <i data-feather="book"></i> Matérias
            </a>
          </li>

          <li>
            <a href="observacoes-aluno.htm" class="nav-link flex items-center gap-2 hover:opacity-80 text-[120%]">
              <i data-feather="eye"></i> Observações
            </a>
          </li>
        </ul>
        <div class="indicador"></div>
      </nav>

      <div class="flex-1 flex justify-end">
        <a href="index.htm"
          class="flex items-center gap-2 bg-tranparent border-2 border-white text-white font-semibold px-4 py-2 rounded-[20px] hover:bg-[#F01C1C] hover:text-white transition">
          <i data-feather="log-out"></i> Sair
        </a>
      </div>

    </div>
  </header>
  <main class="flex-1 p-4">
    <section>
      <div class="min-h-screen bg-background p-6 ">
        <div class="max-w-3xl mx-auto">
          <h1 class="text-[200%] text-[#3a3a3a] font-bold text-foreground">Minhas Disciplinas</h1>
          <hr class="mt-1 mb-6 border-primary/30" />
          <div
            class="h-9 inline-flex items-center gap-2 bg-[#ECF5FF] border border-[#274855] rounded-[10px] px-4 py-2 text-[#3a3a3a] font-semibold whitespace-nowrap mb-2">
            <i data-feather="file" class="w-7 h-7 text-[#274855]"></i>
            <span class="w-full block text-[80%]">Total Disciplinas: 1</span>
          </div>

          <div class="space-y-3">
            <div
              class="bg-white rounded-lg border border-border bg-card px-5 py-4 border-l-4 border-l-[#D16F6F] shadow-sm flex items-center justify-between">
              <span class="font-semibold text-[130%] text-[#283565]">Português</span>
              <button onclick="abrirPopUp()"
                class="font-semibold text-[#619AD6]  text-primary hover:text-[#598ABE] transition-all ease-in-out duration-200">Ver
                Boletim</button>
            </div>
          </div>
        </div>
      </div>
    </section>


    <!-- POPUP MOBILE -->
    <div id="popup-desempenho"
      class="fixed inset-0 bg-black/40 flex items-center justify-center overflow-x-auto overflow-y-auto hidden">

      <div class="bg-white rounded-lg shadow max-w-[60%] w-full relative p-4">
        <button onclick="fecharPopUp()" class="absolute top-3 right-3 text-gray-600 hover:text-red-600">
          ✖
        </button>

        <table class="w-full">
          <thead>
            <tr class="text-black">
              <th class="p-3 text-center">NOTA 1</th>
              <th class="p-3 text-center">NOTA 2</th>
              <th class="p-3 text-center">MÉDIA</th>
              <th class="p-3 text-center">RESULTADO</th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td class="p-2 border-b text-center font-semibold text-[#F01C1C]">4.5</td>
              <td class="p-2 border-b text-center font-semibold text-[#3088E5]">9.7</td>
              <td class="p-2 border-b text-center font-semibold text-[#3088E5]">7.1</td>
              <td class="p-2 border-b text-center font-semibold text-[#3088E5]">APROVADO</td>
            </tr>
          </tbody>

        </table>

      </div>
    </div>

  </main>
  <script>
    feather.replace();
  </script>
  <script src="js/indicador-aba.js"></script>
  <script src="js/desempenho.js"></script>
</body>

</html>
