<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/alunos-prof.css">
  <link rel="stylesheet" href="css/indicador.css">
  <link rel="icon" href="assets/Group 551.ico">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <title>Materias - Devant</title>
</head>

<body class="bg-[#EDEFEF]">
  <header class="text-white shadow-md">
    <div class="max-w-7xl mx-auto px-6 py-3 flex items-center">
      <div class="flex-1">
        <a href="perfil-aluno.htm">
          <img src="assets/logo.png" alt="Logo" class="h-9">
        </a>
      </div>

      <nav class="nav flex-1 flex justify-center mb-[-1%]">
        <ul class="flex gap-12 items-center">
          <li>
            <a href="perfil-aluno.htm" class="nav-link flex items-center gap-2 hover:opacity-80 text-[120%]">
              <i data-feather="user"></i> Perfil
            </a>
          </li>

          <li>
            <a href="alunos-prof.htm" class="nav-link ativo flex items-center gap-2 hover:opacity-80 text-[120%]">
              <i data-feather="book"></i> Matérias
            </a>
          </li>

          <li>
            <a href="observacoes-aluno.htm" class="nav-link flex items-center gap-2 hover:opacity-80 text-[120%]">
              <i data-feather="eye"></i> Observações
            </a>
          </li>
        </ul>
        <div class="indicador"></div>
      </nav>

      <div class="flex-1 flex justify-end">
        <a href="index.htm"
          class="flex items-center gap-2 bg-tranparent border-2 border-white text-white font-semibold px-4 py-2 rounded-[20px] hover:bg-[#F01C1C] hover:text-white transition">
          <i data-feather="log-out"></i> Sair
        </a>
      </div>

    </div>
  </header>
  <main class="flex-1 p-4">
    <section>
      <h1 class="text-[#3a3a3a] font-semibold text-[220%] text-left mb-2">Matérias</h1>


      <div class="flex items-center gap-4 mb-6 justify-between">
        <div
          class="h-9 inline-flex items-center gap-2 bg-[#DFEBF7] border border-[#619AD6] rounded-[10px] px-4 py-2 text-[#3a3a3a] font-semibold whitespace-nowrap">
          <i data-feather="users" class="w-7 h-7 text-[#619AD6]"></i>
          <span class="w-full block text-[80%]">Total Matérias: 1</span>
        </div>
        <div class="flex justify-end items-center gap-2">



        </div>
      </div>

      <div class="bg-white rounded-lg shadow max-w-6xl mx-auto overflow-x-auto overflow-y-auto">

        <table class="w-full">
          <thead>
            <tr class="bg-[#DFEBF7] text-[#7F95AB]">
              <th class="p-3 text-left">NOME</th>
              <th class="p-3 text-center">NOTA 1</th>
              <th class="p-3 text-center">NOTA 2</th>
              <th class="p-3 text-center">MÉDIA</th>
              <th class=" p-3 text-center">RESULTADO</th>
            </tr>
          </thead>
          <tbody id="corpo-tabela">
            <tr class="bg-white" style="height: 50px;">
              <td class="px-2 py-1 border-b text-[100%] space-y-2">História</td>
              <td class="px-2 py-1 border-b text-[100%] font-semibold text-center space-y-2 text-[#F01C1C]">4.5</td>
              <td class="px-2 py-1 border-b text-[100%] font-semibold text-center space-y-2 text-[#3088E5]">9.7</td>
              <td class="px-2 py-1 border-b text-[100%] space-y-2 font-semibold text-center text-[#3088E5]">7.1</td>
              <td class="px-2 py-1 border-b text-[100%] space-y-2 font-semibold text-center text-[#3088E5]">APROVADO
              </td>

            </tr>
          </tbody>
        </table>
    </section>
  </main>
  <script>
    feather.replace();
  </script>
  <script src="js/indicador-aba.js"></script>
</body>

</html>
