<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="assets/Group 551.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <title>Login Professor - Devant</title>
</head>
<body>
    <header>
     <img class="ml-[1%]" src="assets/logo.png" alt="Logo Devant">
     <button class="botao-adm px-6 py-2">
        <a href="login-adm.htm" class="text-center ml-[15%]">ADM</a>
     </button>
    </header>
    <main>
    <section class="login">
        <div class="login-container w-[50.5rem] h-[33.5rem] max-w-[50.5rem] mx-auto p-8 py-8 bg-white rounded-[20px] shadow-lg mb-8" data-aos="fade-up">
            <div class="text-center">
                <h1 class="text-[300%] font-semibold text-[#333333] mb-2">Login</h1>
            </div>
            <div class="flex flex-col justify-center items-center mt-4">
            <div class="subtext text-gray-500 text-[120%]">Você está entrando como:</div>

            <div class="selecao-cargo text-[120%] " aria-hidden="false">
                <label class="cargo text-gray-500"><input class="appearance-none w-[15px] h-[15px] border-[2px] border-[#619AD6] rounded-[50px]" type="radio" name="cargo" value="aluno"> Aluno</label><br>
                <label class="cargo text-gray-500"><input class="appearance-none w-[15px] h-[15px] border-[2px] border-[#619AD6] rounded-[50px]" type="radio" name="cargo" value="professor" checked> Professor</label>
            </div>
            </div>
            <br><br><br>

            <form action="login" method="post" class="space-y-6 mt-[-5%]">
                <div>
                    <input
                            type="text"
                            placeholder="Usuário"
                            name="username"
                            class="w-full p-[20px] border border-gray-300 rounded-full focus:ring-2 focus:ring-[#619AD6] focus:border-transparent outline-none transition-all shadow-sm"
                            required>
                </div>

                <div>
                    <input
                            type="password"
                            placeholder="Senha"
                            name="password"
                            class="w-full p-[20px] border border-gray-300 rounded-full focus:ring-2 focus:ring-[#619AD6] focus:border-transparent outline-none transition-all shadow-sm"
                            required>
                </div>
                
<br>
                <button
                        type="submit" onclick=""
                        class="w-[30%] p-[15px] mt-[7%] bg-[#619AD6] hover:bg-[#4e7cac] text-white font-semibold rounded-full transition-all transform hover:scale-105 shadow-md ml-[35%]">
                    Entrar
                </button>
            </form>
        </div>
    </section>
</main>
<script>
  const radios = document.querySelectorAll('input[name="cargo"]');

  radios.forEach(radio => {
    radio.addEventListener('change', () => {
      if (radio.value === 'aluno' && radio.checked) {
        window.location.href = 'login-aluno.htm'; // troca pagina
      }
    });
  });
</script>
</body>
</html>
